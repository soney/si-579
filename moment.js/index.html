<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" defer></script>
        <script src="datekeeper.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Date Keeper</h1>

        <section>
            <h2>Event List</h2>

            <ul id="date-list">
			</ul>
        </section>

        <section>
			<h2>Add New Event</h2>
			<div>
				<label for="input-name">Item Name</label>
				<input type="text" id="input-name" value="Winter Semester Begins"/>
			</div>
			<div>
                <label for="input-time">Time</label>
				<input type="text" id="input-time" value="2021 1 19"/>
			</div>
			<button id="add-button">Add</button>
		</section>
    </body>
</html>
